<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Employee Management</h1>
    <div id="department-section">
        <h2>Departments</h2>
        <form id="department-form">
            <input type="text" id="department-name" placeholder="Department Name" required>
            <button type="submit">Save Department</button>
        </form>
    </div>
    <div id="department-list">
        <button id="view-all-departments">View all departments</button>
        <table id="department-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="department-table-body">
                <!-- Departments will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <div>
        <form method="get">
            <input type="text" name="DepartmentName" value=""/>
            <input type="submit" value="Search"/>
        </form>
    </div>
    <div>
        {% if departmentData %}
            <h2>Search Results:</h2>
            <ul>
                {% for department in departmentData %}
                    <li>{{ department.DepartmentName }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No departments found.</p>
        {% endif %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
